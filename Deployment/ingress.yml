apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingres
  namespace: portfolio
  annotations:
   # Use Traefik as the Ingress controller
    traefik.enable: "true" # Ensure Traefik picks up this Ingress
spec:
  ingressClassName: traefik
  rules:
  - host: arun.testdemoapplication.shop # Replace with your desired hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-app-service
            port:
              number: 80
